backbone:
  dropout: 0.1
  ffn_hidden_size: 1536
  hidden_size: 384
  max_position_embeddings: 256
  num_heads: 8
  num_layers: 8
data:
  property_test_ratio: 0.1
  property_train_ratio: 0.8
  property_val_ratio: 0.1
  random_seed: 42
  unlabeled_train_ratio: 0.95
  unlabeled_val_ratio: 0.05
diffusion:
  beta_max: 0.95
  beta_min: 0.05
  num_steps: 50
inverse_design:
  epsilon: 30.0
  num_candidates: 10000
model_sizes:
  large:
    batch_size: 128
    dropout: 0.1
    ffn_hidden_size: 3840
    gradient_accumulation_steps: 8
    hidden_size: 960
    learning_rate: 0.0001
    max_position_embeddings: 256
    max_steps: 300000
    num_heads: 12
    num_layers: 14
    warmup_steps: 3000
  medium:
    batch_size: 256
    dropout: 0.1
    ffn_hidden_size: 2560
    gradient_accumulation_steps: 4
    hidden_size: 640
    learning_rate: 0.0003
    max_position_embeddings: 256
    max_steps: 200000
    num_heads: 10
    num_layers: 10
    warmup_steps: 2000
  small:
    batch_size: 256
    dropout: 0.1
    ffn_hidden_size: 1536
    gradient_accumulation_steps: 4
    hidden_size: 384
    learning_rate: 0.0003
    max_position_embeddings: 256
    max_steps: 200000
    num_heads: 6
    num_layers: 6
    warmup_steps: 1000
  xl:
    batch_size: 64
    dropout: 0.1
    ffn_hidden_size: 5120
    gradient_accumulation_steps: 16
    hidden_size: 1280
    learning_rate: 0.0001
    max_position_embeddings: 256
    max_steps: 400000
    num_heads: 16
    num_layers: 20
    warmup_steps: 4000
optimization:
  cache_tokenization: true
  compile_mode: default
  compile_model: true
  cudnn_benchmark: true
  gradient_accumulation_steps: 4
  num_workers: 8
  pin_memory: true
  prefetch_factor: 2
  use_amp: true
paths:
  checkpoints_dir: results/checkpoints
  data_dir: Data
  figures_dir: results/figures
  metrics_dir: results/metrics
  polymer_file: Data/Polymer/SMiPoly_polymers.gz
  property_dir: Data/Property
  results_dir: results
plotting:
  dpi: 600
  figure_size:
  - 4.5
  - 4.5
  font_size: 12
polymer_classes:
  polyamide: '[#6](=O)-[#7]-[#6]'
  polyester: '[#6](=O)-[#8]-[#6]'
  polyether: '[#6]-[#8]-[#6]'
  polyimide: '[#6](=O)-[#7]-[#6](=O)'
  polyurethane: '[#8]-[#6](=O)-[#7]'
property_head:
  dropout: 0.1
  hidden_sizes:
  - 256
  - 1024
  - 128
proxy_backbone:
  dropout: 0.1
  ffn_hidden_size: 1024
  hidden_size: 256
  max_position_embeddings: 256
  num_heads: 4
  num_layers: 4
sampling:
  batch_size: 256
  num_samples: 20000
  temperature: 1.0
selfies:
  placeholder: '[I+3]'
  verify_roundtrip: true
tokenizer:
  max_length: 192
  special_tokens:
    bos: '[BOS]'
    eos: '[EOS]'
    mask: '[MASK]'
    pad: '[PAD]'
    unk: '[UNK]'
  type: selfies
training_backbone:
  batch_size: 256
  eval_every: 1000
  gradient_clip_norm: 1.0
  learning_rate: 3e-4
  max_steps: 200000
  num_epochs: 50
  save_every: 100000
  warmup_steps: 1000
  weight_decay: 0.01
training_property:
  batch_size: 128
  default_timestep: 1
  finetune_last_layers: 6
  freeze_backbone: true
  learning_rate: 1e-3
  num_epochs: 300
  patience: 30
  weight_decay: 0.01
