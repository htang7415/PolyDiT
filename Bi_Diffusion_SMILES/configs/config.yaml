# Configuration file for Inverse Polymer Design Pipeline

# Paths
paths:
  data_dir: "Data"
  polymer_file: "Data/Polymer/SMiPoly_polymers.gz"
  property_dir: "Data/Property"
  results_dir: "results"
  checkpoints_dir: "results/checkpoints"
  figures_dir: "results/figures"
  metrics_dir: "results/metrics"

# Data processing
data:
  random_seed: 42
  train_fraction: 1.0
  unlabeled_train_ratio: 0.95
  unlabeled_val_ratio: 0.05
  property_train_ratio: 0.8
  property_val_ratio: 0.1
  property_test_ratio: 0.1

# Tokenizer
tokenizer:
  special_tokens:
    pad: "[PAD]"
    mask: "[MASK]"
    bos: "[BOS]"
    eos: "[EOS]"
    unk: "[UNK]"
  max_length: 128

# Backbone model (GPT-2-small-like)
backbone:
  hidden_size: 384
  num_layers: 8
  num_heads: 8
  ffn_hidden_size: 1536
  dropout: 0.1
  max_position_embeddings: 256

# Small proxy model for hyperparameter tuning
proxy_backbone:
  hidden_size: 256
  num_layers: 4
  num_heads: 4
  ffn_hidden_size: 1024
  dropout: 0.1
  max_position_embeddings: 256

# Model size presets for scaling law experiments
model_sizes:
  small:
    # Architecture (nanochat-style depth-locked shape; ~11M params)
    hidden_size: 384
    num_layers: 6
    num_heads: 3
    ffn_hidden_size: 1536
    dropout: 0.1
    max_position_embeddings: 256
    # Training
    max_steps: 94460
    warmup_steps: 945
    batch_size: 128
    gradient_accumulation_steps: 4
    learning_rate: 2.598e-4
  medium:
    # Architecture (nanochat-style depth-locked shape; ~52M params)
    hidden_size: 768
    num_layers: 12
    num_heads: 6
    ffn_hidden_size: 3072
    dropout: 0.1
    max_position_embeddings: 256
    # Training
    max_steps: 70850
    warmup_steps: 708
    batch_size: 128
    gradient_accumulation_steps: 4
    learning_rate: 3.0e-4
  large:
    # Architecture (nanochat-style depth-locked shape; ~176M params)
    hidden_size: 1152
    num_layers: 18
    num_heads: 9
    ffn_hidden_size: 4608
    dropout: 0.1
    max_position_embeddings: 256
    # Training
    max_steps: 47230
    warmup_steps: 472
    batch_size: 128
    gradient_accumulation_steps: 8
    learning_rate: 3.518e-4
  xl:
    # Architecture (nanochat-style depth-locked shape; ~412M params)
    hidden_size: 1536
    num_layers: 24
    num_heads: 12
    ffn_hidden_size: 6144
    dropout: 0.1
    max_position_embeddings: 256
    # Training
    max_steps: 40480
    warmup_steps: 405
    batch_size: 64
    gradient_accumulation_steps: 16
    learning_rate: 3.824e-4

# Diffusion
diffusion:
  num_steps: 50
  beta_min: 0.05
  beta_max: 0.95
  force_clean_t0: false  # Keep legacy behavior unless explicitly enabled.

# Training backbone
training_backbone:
  batch_size: 256
  learning_rate: 3e-4
  weight_decay: 0.01
  warmup_steps: 1000
  max_steps: 300000
  gradient_clip_norm: 1.0
  eval_every: 1000
  val_max_samples: 100000  # Optional Step1 validation cap for faster periodic eval.
  save_every: 100000
  num_epochs: 300

# Training property heads
training_property:
  batch_size: 128
  learning_rate: 1e-3
  weight_decay: 0.01
  num_epochs: 500
  patience: 30
  freeze_backbone: true
  finetune_last_layers: 6
  default_timestep: 1

# Checkpointing
checkpointing:
  save_best_only: true         # default: only best checkpoint
  save_last: false             # set true to save *_last.pt
  save_periodic: false         # set true to save *_step_*.pt

# Optimization settings for A100 GPU
optimization:
  use_amp: true                    # Mixed precision (BF16)
  compile_model: true              # torch.compile()
  compile_in_ddp: false            # Keep false by default; set true to allow compile under DDP.
  compile_mode: default            # torch.compile() mode; avoid cudagraph issues
  gradient_accumulation_steps: 4   # Per-rank gradient accumulation microsteps.
  target_global_batch_size: null   # Optional: auto-adjust grad_accum for world size (e.g., 8xH100).
  auto_recommend_from_system:      # Optional: derive Step1 optimization from detected GPU/system.
    enabled: true
    reference_world_size: 4        # Preserve this baseline world size when scaling out.
    device_index: 0                # CUDA device index used for capability detection.
    override_existing: true        # Overwrite manual optimization keys with recommended values.
  auto_batch_law:                  # Optional nanochat-style depth->global-batch scaling.
    enabled: false
    reference_total_batch_size: 6144
    reference_num_layers: 12
    depth_exponent: 0.6666666667   # 2/3 power-law on depth.
    batch_lr_scale: 1.0            # Extra multiplier (nanochat's batch_lr_scale).
  h100_8x_preset:                  # Auto-applied on Hopper when world_size >= min_world_size.
    enabled: true
    min_world_size: 8
    reference_total_batch_size: 8192   # Sequences; ~1M tokens at seq_len~128.
    reference_num_layers: 12
    depth_exponent: 0.6666666667
    batch_lr_scale: 1.0
    compute_optimal:               # Nanochat-style token:param compute-optimal schedule.
      enabled: true
      objective: token_param_ratio
      target_param_data_ratio: 10.5
      scaling_params_key: transformer_matrices_lm_head
      include_lm_head: true
      lm_head_vocab_size: 39
      tokens_per_sample_estimate: 36.5228
      train_num_samples_estimate: 19345999
      min_effective_epochs: 30.0
      reference_total_batch_size: 8192
      reference_max_steps: 300000
      reference_learning_rate: 3.0e-4
      lr_power: 0.5
      min_learning_rate: 8.0e-5
      max_learning_rate: 4.0e-4
      warmup_fraction: 0.01
      min_warmup_steps: 315
      max_warmup_steps: 6000
      min_steps: 100
      step_round_multiple: 10
      use_achieved_global_batch: true
      use_batch_scaled_learning_rate: true
    optimizer:
      type: muon_adamw
      muon_adamw:
        enabled: true
        adamw_lr: null
        muon_lr: 0.01               # More aggressive Muon LR for H100 throughput.
        muon_lr_multiplier: 20.0
        adamw_betas: [0.8, 0.95]
        adamw_eps: 1.0e-8
        muon_momentum: 0.95
        muon_nesterov: true
        backend_steps: 5
  optimizer:                       # Optional optimizer backend switch for Step1.
    type: adamw                    # adamw | muon_adamw
    muon_adamw:
      enabled: false
      adamw_lr: null               # null => uses training_backbone.learning_rate
      muon_lr: null                # null => adamw_lr * muon_lr_multiplier
      muon_lr_multiplier: 20.0
      adamw_betas: [0.9, 0.95]
      adamw_eps: 1.0e-8
      muon_momentum: 0.95
      muon_nesterov: true
      backend_steps: 5
  num_workers: 4                   # DataLoader workers
  step1_num_workers: 0             # Step1 only: 0 = auto-select workers per rank from CPU budget
  step1_persistent_workers: true   # Step1 only: keep workers alive across epochs
  dynamic_padding: true            # Step1 only: pad to batch max length for less attention compute.
  length_bucket_sampler: true      # Step1 only: group similar lengths to cut padding waste.
  bucket_size_multiplier: 50       # Larger buckets improve grouping but add some CPU sorting work.
  pin_memory: true                 # GPU memory pinning
  cudnn_benchmark: true            # cuDNN autotuning
  prefetch_factor: 2               # DataLoader prefetching
  cache_tokenization: false        # Avoid full in-memory cache on large datasets.
  cache_tokenization_max_samples: 500000  # Auto-disable cache above this many samples.
  fp8_phase2_eval:                 # Optional post-training FP8 benchmark (throughput + loss drift).
    enabled: false
    dtype: float8_e4m3fn
    num_steps: 100
    warmup_steps: 10

# Property head architecture
property_head:
  hidden_sizes: [256, 1024, 128]
  dropout: 0.1

# Hyperparameter tuning for property head (Step 3) using Optuna
hyperparameter_tuning:
  enabled: true                    # Enable via config or --tune flag
  n_trials: 100                     # Number of Optuna trials
  tuning_epochs: 35                 # Max epochs per trial
  tuning_patience: 10               # Early stopping patience per trial
  metric: "r2"                      # Optimization metric: maximize RÂ² on validation

  # Search space
  search_space:
    # Property head architecture: 3-5 layers, each layer size from [64, 128, 256, 512, 1024]
    num_layers: [3, 4, 5]
    neurons: [64, 128, 256, 512, 1024]

    # Training hyperparameters
    learning_rate: [4.0e-4, 6.0e-4, 8.0e-4, 1.0e-3]
    dropout: [0.1, 0.2, 0.3]
    finetune_last_layers_ratios: [0.0, 0.25, 0.5, 0.75, 1.0]
    batch_size: [8, 16, 32, 64, 128]  # 2^3 to 2^7

# Sampling
sampling:
  num_samples: 10000
  batch_size: 256
  temperature: 1.0
  use_constraints: true

# Inverse design
inverse_design:
  num_candidates: 500
  epsilon: 30.0  # tolerance for property matching

# Polymer classes (SMARTS patterns)
polymer_classes:
  polyimide: "[#6](=O)-[#7]-[#6](=O)"
  polyester: "[#6](=O)-[#8]-[#6]"
  polyamide: "[#6](=O)-[#7]-[#6]"
  polyurethane: "[#8]-[#6](=O)-[#7]"
  polyether: "[#6]-[#8]-[#6]"

# Plotting
plotting:
  figure_size: [4.5, 4.5]
  font_size: 12
  dpi: 600
