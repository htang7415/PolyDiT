# Configuration file for Inverse Polymer Design Pipeline

# Paths
paths:
  data_dir: "Data"
  polymer_file: "Data/Polymer/SMiPoly_polymers.gz"
  property_dir: "Data/Property"
  results_dir: "results"
  checkpoints_dir: "results/checkpoints"
  figures_dir: "results/figures"
  metrics_dir: "results/metrics"

# Data processing
data:
  random_seed: 42
  unlabeled_train_ratio: 0.95
  unlabeled_val_ratio: 0.05
  property_train_ratio: 0.8
  property_val_ratio: 0.1
  property_test_ratio: 0.1

# Tokenizer (Group SELFIES)
tokenizer:
  type: "group_selfies"
  special_tokens:
    pad: "[PAD]"
    mask: "[MASK]"
    bos: "[BOS]"
    eos: "[EOS]"
    unk: "[UNK]"
  max_length: 128
  placeholder: "[I+3]"  # Placeholder for '*' (polymer connection point)

# Group SELFIES settings
group_selfies:
  max_groups: 20000         # Maximum number of groups in grammar (increased from 2000)
  diversity_selection: "simple"  # Selection method for fragments

  # Sampling settings for grammar building and verification
  grammar_sample_size: 500000         # Use all 19M molecules for grammar building
  roundtrip_test_size: 500000         # Verify all molecules (parallel now works)

  # Parallelization settings for vocabulary building
  parallel:
    enabled: true           # Enable/disable parallelization
    num_workers: 100         # Number of CPU workers (0 = auto-detect, 1 = sequential)
    chunk_size: 10000        # Number of molecules per chunk

# Backbone model (GPT-2-small-like)
backbone:
  hidden_size: 384
  num_layers: 8
  num_heads: 8
  ffn_hidden_size: 1536
  dropout: 0.1
  max_position_embeddings: 256

# Small proxy model for hyperparameter tuning
proxy_backbone:
  hidden_size: 256
  num_layers: 4
  num_heads: 4
  ffn_hidden_size: 1024
  dropout: 0.1
  max_position_embeddings: 256

# Model size presets for scaling law experiments
model_sizes:
  small:
    # Architecture (~12M params)
    hidden_size: 384
    num_layers: 6
    num_heads: 6
    ffn_hidden_size: 1536
    dropout: 0.1
    max_position_embeddings: 256
    # Training
    max_steps: 200000
    warmup_steps: 1000
    batch_size: 256
    gradient_accumulation_steps: 4
    learning_rate: 3.0e-4
  medium:
    # Architecture (~50M params)
    hidden_size: 640
    num_layers: 10
    num_heads: 10
    ffn_hidden_size: 2560
    dropout: 0.1
    max_position_embeddings: 256
    # Training
    max_steps: 200000
    warmup_steps: 2000
    batch_size: 256
    gradient_accumulation_steps: 4
    learning_rate: 3.0e-4
  large:
    # Architecture (~150M params)
    hidden_size: 960
    num_layers: 14
    num_heads: 12
    ffn_hidden_size: 3840
    dropout: 0.1
    max_position_embeddings: 256
    # Training
    max_steps: 300000
    warmup_steps: 3000
    batch_size: 128
    gradient_accumulation_steps: 8
    learning_rate: 1.0e-4
  xl:
    # Architecture (~400M params)
    hidden_size: 1280
    num_layers: 20
    num_heads: 16
    ffn_hidden_size: 5120
    dropout: 0.1
    max_position_embeddings: 256
    # Training
    max_steps: 400000
    warmup_steps: 4000
    batch_size: 64
    gradient_accumulation_steps: 16
    learning_rate: 1.0e-4

# Diffusion
diffusion:
  num_steps: 50
  beta_min: 0.05
  beta_max: 0.95

# Training backbone
training_backbone:
  batch_size: 256
  learning_rate: 3e-4
  weight_decay: 0.01
  warmup_steps: 1000
  max_steps: 200000
  gradient_clip_norm: 1.0
  eval_every: 1000
  save_every: 100000
  num_epochs: 50

# Training property heads
training_property:
  batch_size: 128
  learning_rate: 1e-3
  weight_decay: 0.01
  num_epochs: 500
  patience: 30
  freeze_backbone: true
  finetune_last_layers: 6
  default_timestep: 1

# Optimization settings for A100 GPU
optimization:
  use_amp: true                    # Mixed precision (BF16)
  compile_model: true              # torch.compile()
  gradient_accumulation_steps: 4   # Effective batch = 256 * 4 = 1024
  num_workers: 8                   # DataLoader workers
  pin_memory: true                 # GPU memory pinning
  cudnn_benchmark: true            # cuDNN autotuning
  prefetch_factor: 2               # DataLoader prefetching
  cache_tokenization: false        # Disable pre-tokenization (too slow for Group SELFIES)

# Property head architecture
property_head:
  hidden_sizes: [128, 256, 128]
  dropout: 0.1

# Sampling
sampling:
  num_samples: 20000
  batch_size: 256
  temperature: 1.0

# Inverse design
inverse_design:
  num_candidates: 10000
  epsilon: 30.0  # tolerance for property matching

# Polymer classes (SMARTS patterns)
polymer_classes:
  polyimide: "[#6](=O)-[#7]-[#6](=O)"
  polyester: "[#6](=O)-[#8]-[#6]"
  polyamide: "[#6](=O)-[#7]-[#6]"
  polyurethane: "[#8]-[#6](=O)-[#7]"
  polyether: "[#6]-[#8]-[#6]"

# Plotting
plotting:
  figure_size: [4.5, 4.5]
  font_size: 12
  dpi: 600
