# Configuration file for Graph Diffusion Polymer Design Pipeline

# Paths
paths:
  data_dir: "Data"
  polymer_file: "Data/Polymer/SMiPoly_polymers.gz"
  property_dir: "Data/Property"
  results_dir: "results"
  checkpoints_dir: "results/checkpoints"
  figures_dir: "results/figures"
  metrics_dir: "results/metrics"

# Data processing
data:
  random_seed: 42
  unlabeled_train_ratio: 0.95
  unlabeled_val_ratio: 0.05
  property_train_ratio: 0.8
  property_val_ratio: 0.1
  property_test_ratio: 0.1

# Graph representation (values set dynamically by step0)
graph:
  Nmax: null  # Maximum atoms, determined from data
  atom_vocab_size: null  # Set from data analysis
  edge_vocab_size: 6  # {NONE, SINGLE, DOUBLE, TRIPLE, AROMATIC, MASK}

# Graph Backbone model (GraphGPS-style with edge-aware attention)
backbone:
  hidden_size: 384
  num_layers: 8
  num_heads: 8
  ffn_hidden_size: 1536
  dropout: 0.1
  max_position_embeddings: 128

# Small proxy model for hyperparameter tuning
proxy_backbone:
  hidden_size: 256
  num_layers: 4
  num_heads: 4
  ffn_hidden_size: 1024
  dropout: 0.1

# Diffusion settings
diffusion:
  num_steps: 100
  beta_min: 0.05
  beta_max: 0.95
  lambda_node: 1.0  # Weight for node prediction loss
  lambda_edge: 0.5  # Weight for edge prediction loss

# Training backbone
training_backbone:
  batch_size: 256  # Reduced for graph memory
  learning_rate: 3e-4
  weight_decay: 0.01
  warmup_steps: 1000
  max_steps: 150000
  gradient_clip_norm: 1.0
  eval_every: 1000
  save_every: 20000
  num_epochs: 100

# Training property heads
training_property:
  batch_size: 256
  learning_rate: 1e-4
  weight_decay: 0.01
  num_epochs: 500
  patience: 10
  freeze_backbone: true
  finetune_last_layers: 2

# Optimization settings for A100 GPU
optimization:
  use_amp: true                    # Mixed precision (BF16)
  compile_model: false             # Disabled for graph models (compatibility)
  gradient_accumulation_steps: 1
  num_workers: 8
  pin_memory: true
  cudnn_benchmark: true
  prefetch_factor: 2
  cache_tokenization: true  # Pre-encode graphs

# Property head architecture
property_head:
  hidden_sizes: [256, 64]
  dropout: 0.1

# Sampling
sampling:
  num_samples: 5000
  batch_size: 256
  temperature: 1.0

# Inverse design
inverse_design:
  num_candidates: 5000
  epsilon: 30.0

# Polymer classes (SMARTS patterns)
polymer_classes:
  polyimide: "[#6](=O)-[#7]-[#6](=O)"
  polyester: "[#6](=O)-[#8]-[#6]"
  polyamide: "[#6](=O)-[#7]-[#6]"
  polyurethane: "[#8]-[#6](=O)-[#7]"
  polyether: "[#6]-[#8]-[#6]"

# Plotting
plotting:
  figure_size: [4.5, 4.5]
  font_size: 12
  dpi: 600

# Legacy tokenizer config (for backward compatibility)
tokenizer:
  special_tokens:
    pad: "[PAD]"
    mask: "[MASK]"
    bos: "[BOS]"
    eos: "[EOS]"
    unk: "[UNK]"
  max_length: 128
